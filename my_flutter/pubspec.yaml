name: my_flutter
description: A new flutter module project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 0.1.2

  #日历
  flutter_datetime_picker: 1.5.0

  #是否是模拟器
  flutter_is_emulator: 1.0.0

  #轮播图
  flutter_swiper : 1.1.6

  #图片保存
  image_gallery_saver: 1.6.8

  #json 动画
  lottie: 0.7.0+1

  permission_handler: 5.1.0+2

  pin_code_text_field: 1.7.1

  protobuf:
    git:
      url: https://github.com/dart-lang/protobuf
      path: protobuf

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  #App 本地图片
  assets:
    - images/1.png
    - images/2.png
    - images/3.png

  module:
    androidX: false
    androidPackage: com.example.my_flutter
    iosBundleIdentifier: com.example.myFlutter
